<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Corona Virus Live Status</title>
</head>

<body>
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input type="text" id="country" class="form-control" placeholder="Enter a country name ...">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" id="search_button">Search</button>
            </div>
        </div>
    </form>
    <div class="covid-status text-center">
        <h1 id="location">Bangladesh</h1>
        <h3 id="totalConfirm">Total Confirm</h3>
        <h3 id="newConfirm">New Confirm</h3>
        <h3 id="totalDeath">Total Death</h3>
        <h3 id="date">Date</h3>
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
